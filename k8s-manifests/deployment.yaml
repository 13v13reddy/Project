apiVersion: v1
kind: Depolyment
metadata:
  name: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops
  template:
    metadata:
      labels:
        app: devops
    spec:
      containers:
        - name: devops
          image: ${{ secrets.DOCKER_USERNAME }}/devops:${{ github.run_number }}
          ports:
            - containerPort: 5000